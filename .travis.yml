language: objective-c
osx_image: xcode9
before_install:
  - gem install cocoapods # Since Travis is not always on latest version
script:
  - cd Conversation-Samples
  - cd ConversationDemo
  - pod update --repo-update
  - sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/' ConversationDemo.xcodeproj/project.pbxproj
  - xcodebuild -scheme ConversationDemo -workspace  ConversationDemo.xcworkspace
